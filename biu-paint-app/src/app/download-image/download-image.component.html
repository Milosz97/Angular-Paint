<app-navigation-bar></app-navigation-bar>
<div class="mt-3 container" *ngIf="imageSRC">

    <img src="{{ imageSRC }}" class="preview">
    <div class="download-form">
        <form [formGroup]="downloadForm" (submit)="onSubmit()" class="row mt-2">
            <div class="col-6 px-1">
                <input type="text" class="form-control" id="fileName" formControlName="fileName"
                    placeholder="File Name">
                <div
                    *ngIf="downloadForm.get('fileName').invalid && (downloadForm.get('fileName').dirty || downloadForm.get('fileName').touched)">
                    <div *ngIf="downloadForm.get('fileName').errors.required">
                        File Name is required.
                    </div>
                </div>
            </div>
            <div class="col px-0">
                <div>
                    <select class="form-control" formControlName="extension" aria-placeholder="extension">
                        <option value=".png">.PNG</option>
                        <option value=".jpg">.JPG</option>
                        <option value=".jpeg">.JPEG</option>
                        <option value=".bmp">.BMP</option>
                    </select>
                </div>
                <div
                    *ngIf="downloadForm.get('extension').invalid && (downloadForm.get('extension').dirty || downloadForm.get('extension').touched)">
                    <div *ngIf="downloadForm.get('extension').errors.required">
                        Extension is required.
                    </div>
                </div>
            </div>
            <div class="col px-1">
                <button type="submit" class="btn btn-outline-dark" [disabled]="downloadForm.invalid">Download</button>
            </div>
        </form>
    </div>
</div>
