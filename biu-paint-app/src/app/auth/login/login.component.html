<app-navigation-bar></app-navigation-bar>
<div class="container mt-5">
    <h3>Sign In To Download</h3>
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="form">
        <div class="form-group">
            <label for="login">Login:</label>
            <input type="text" class="form-control" id="login" formControlName="login" placeholder="Login">

            <div *ngIf="loginForm.get('login').invalid && (loginForm.get('login').dirty || loginForm.get('login').touched)"
                class="form__text-error">
                <div *ngIf="loginForm.get('login').errors.required">
                    Login is required.
                </div>
            </div>

        </div>
        <div class="form-group">
            <label for="password">Password:</label>
            <input type="password" class="form-control" id="password" formControlName="password" placeholder="Password">
            <div class="form__text-error">
                <div
                    *ngIf="loginForm.get('password').invalid && (loginForm.get('password').dirty || loginForm.get('password').touched)">
                    <div *ngIf="loginForm.get('password').errors.required">
                        Password is required.
                    </div>
                </div>
                <div
                    *ngIf="loginForm.get('login').valid && loginForm.get('password').valid && loginForm.hasError('passLengthErr','')">
                    Password must be longer than login.
                </div>
            </div>

        </div>
        <div class="form-group">
            <button type="submit" class="btn btn-outline-dark mt-1">Login</button>
        </div>
        <div *ngIf="allowed == false || submitted == true" class="form__text-error">
            Login and/or Password is incorrect.
        </div>
    </form>

</div>
